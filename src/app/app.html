<ion-menu [content]="content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              {{p.title}}
            </button>
            <!-- Statisk knapp for å stenge menyen uten å bytte side. Denne utenfor Array'et for at det alltid skal være der som siste objekt og ingen grunn til at det skal være inne -->
            <button ion-item menuClose>
                Lukk meny
            </button>
          </ion-list>
        </ion-content>
      </ion-menu>      

<ion-nav #content [root]="rootPage"></ion-nav>
