<ion-header>

  <ion-navbar>
    <ion-title>Legg ut annonse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-label fixed>Tittel</ion-label>
      <ion-input placeholder="Tittel" [(ngModel)]="postTitle"></ion-input>
    </ion-row>
    <ion-row>
      <ion-label fixed>Beskrivelse</ion-label>
      <!-- TextArea 5 rows, with max 500 characters. Area so people know it's meant for longer description -->
      <ion-textarea rows="5" maxLength="500" placeholder="Skriv om bøkene" [(ngModel)]="postBody"></ion-textarea>
    </ion-row>
    <ion-row>
        <ion-label fixed>Pris</ion-label>
        <ion-input type="number" placeholder="kr" [(ngModel)]="postPrice"></ion-input>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button (click)="executeCamera()">Ta bilde</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="findGeolocation()">Område</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="addPost()">Post annonsen</button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <img style="height: 300px" [src]="'data:image/jpeg;base64,' + previewImage" />
    </ion-row>
    <ion-row>
      <p>
        Hentet Område: 
      </p>
    </ion-row>
    <ion-row>
      <div *ngIf="loading">
        <ion-spinner></ion-spinner>
      </div>
      <div *ngIf="!loading">
        {{placeAddress}}
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
