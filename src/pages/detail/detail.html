<ion-header>

  <ion-navbar>
    <ion-title>Title replace</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    {{post.title}}

    <img [src]="post.imgUrl" /> 

    {{post.body}}

    <p>Kontakt Info: Navn: {{post.author}} <ion-icon name="call"></ion-icon> Ring  <ion-icon name="chatbubbles"></ion-icon> PM </p> 
  
  <ion-list>
    <ion-item *ngFor="let comment of comments | async">
     {{comment.comment}} 
    </ion-item>
  </ion-list>  

  <ion-input placeholder="Skriv kommentar.." [(ngModel)]="commentText"></ion-input> 
  <button ion-button (click)="addComment()">Post comment</button>
</ion-content>
