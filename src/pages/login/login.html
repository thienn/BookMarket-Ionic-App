<ion-header>

  <ion-navbar>
    <ion-title>Logg inn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-col>
      <ion-row>
        <ion-label fixed>Brukernavn</ion-label>
        <ion-input class="text-input-field" type="text" [(ngModel)]="user.username"></ion-input>
      </ion-row>
      <ion-row>
        <ion-label fixed>Passord</ion-label>
        <ion-input class="text-input-field" type="password" [(ngModel)]="user.password"></ion-input>
      </ion-row>
      <ion-row>
        <button block ion-button (click)="loginUser()">Logg inn</button>
        <button block ion-button block outline (click)="registerUser()">Registrering</button>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
