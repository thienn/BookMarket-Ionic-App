<ion-header>

  <ion-navbar>
    <ion-title>Dine annonser</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let post of posts | async">
        <ion-thumbnail item-start>
            <img src="{{post.imgUrl}}">
        </ion-thumbnail>
        <h2>{{post.title}}</h2>
        <p> {{post.body}}</p>
        <p *ngIf="post.price != null"> {{post.price}} Kr</p>
        <button ion-button clear item-end (click)="goToDetailPage(post)">View</button>
        <button ion-button clear item-end (click)="goToDetailPage(post)">Edit</button>
      </ion-item>
    </ion-list>
</ion-content>
